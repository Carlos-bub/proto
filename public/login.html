<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Barbearia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Barbearia Style</h1>
            <a href="/" class="nav-link">Voltar para o Site</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2 class="login-title">Login Administrativo</h2>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Barbearia Style. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username === 'admin' && password === 'admin') {
                // Store authentication in sessionStorage
                sessionStorage.setItem('adminAuthenticated', 'true');
                window.location.href = '/admin.html';
            } else {
                errorMessage.textContent = 'Usuário ou senha incorretos';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
